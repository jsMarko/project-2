<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Responsive Layout</title>
      <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>
      <!-- ToDo Structure Layout also add google Font for intro -->
      <div class="wrapper">
         <header class="main-header">
            <h2 class="name">Mark Branscum</h2>
            <nav class="nav">
               <a href="#">Home</a>
               <a href="#">Portfolio</a>
               <a href="#">Contact</a>
            </nav>
         </header>
         <main class="content-wrapper">
            <section class="profile-intro">
               <div class="profile-img-container">
                  <img
                     id="profile-img"
                     src="images/profile.png"
                     alt="Mark Branscums Profile Img"
                  />
               </div>
               <div class="intro-para-container">
                  <p>
                     I'm a Front End Developer that loves responsive design and
                     especially css. Recently, I finished a degree in front end
                     web development with TreeHouse. Ready to put that with
                     other skills to good use!
                  </p>
               </div>
            </section>

            <section class="portfolio">
               <!-- ToDo contnent goes here -->
               <h3 class="portfolio-title">Portfolio</h3>
               <div class="port-wrapper">
                  <div class="port-card-1 box">
                     <img
                        class="port-img"
                        id="portfolio-1"
                        src="images/portfolio-1.png"
                        alt="Marketing Page Thumbnail"
                     />
                     <p></p>
                  </div>
                  <div class="port-card-2 box">
                     <img
                        class="port-img"
                        id="portfolio-2"
                        src="images/portfolio-2.png"
                        alt=""
                     />
                     <p></p>
                  </div>
                  <div class="port-card-3 box">
                     <img
                        class="port-img"
                        id="portfolio-3"
                        src="images/portfolio-3.png"
                        alt=""
                     />
                     <p></p>
                  </div>
                  <div class="port-card-4 box">
                     <img
                        class="port-img"
                        id="portfolio-4"
                        src="images/portfolio-4.png"
                        alt=""
                     />
                     <p></p>
                  </div>
                  <div class="port-card-5 box">
                     <img
                        class="port-img"
                        id="portfolio-5"
                        src="images/portfolio-5.png"
                        alt=""
                     />
                     <p></p>
                  </div>
                  <div class="port-card-6 box">
                     <img
                        class="port-img"
                        id="portfolio-6"
                        src="images/portfolio-6.png"
                        alt=""
                     />
                     <p></p>
                  </div>
               </div>
            </section>
            <section class="skills">
               <!-- more contnent goes here -->
            </section>
         </main>
         <footer>
            <!-- contact info goes here -->
         </footer>
      </div>
